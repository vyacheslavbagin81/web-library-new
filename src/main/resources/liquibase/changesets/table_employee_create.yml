databaseChangeLog:
  - changeSet:
      id: creat_employee_table # идентификатор набора изменений
      author: Vyacheslav # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: employee # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: position_id
                  type: int
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: employee
                  baseColumnNames: position_id
                  referencedTableName: position
                  referencedColumnNames: id